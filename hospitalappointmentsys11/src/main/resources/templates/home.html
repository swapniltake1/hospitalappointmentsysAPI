<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>Book Appointments Online </title>
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/book}" th:method="post" class="mx-auto" style="max-width: 400px;">
        <div class="form-group">
            <label for="hospitalName">Enter Hospital Name:</label>
            <input type="text" class="form-control" id="hospitalName" name="hospitalName"
                   aria-describedby="hospitalNameHelp" placeholder="Enter hospital name">
        </div>

        <div class="form-group">
            <label for="doctorName">Enter Doctor Name:</label>
            <input type="text" class="form-control" id="doctorName" name="doctorName"
                   aria-describedby="doctorNameHelp" placeholder="Enter doctor name">
        </div>

        <div class="form-group">
            <label for="patientName">Enter Patient Name:</label>
            <input type="text" class="form-control" id="patientName" name="patientName"
                   aria-describedby="patientNameHelp" placeholder="Enter patient name">
        </div>

        <div class="form-group">
            <label for="appointment-date">Enter Appointment Date:</label>
            <input type="date" class="form-control" id="appointmentDate" name="appointmentDate">
        </div>

        <div class="form-group">
            <label for="appointment-time">Enter Appointment Time:</label>
            <input type="time" class="form-control" id="appointmentTime" name="appointmentTime">
        </div>

        <div class="form-group">
            <label for="duration-hours">Enter Duration (in hours between 0 to 2):</label>
            <input type="number" class="form-control" id="appointmenthour" name="appointmenthour" min="0" step="1">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
        <div th:if="${not #strings.isEmpty(successMessage)}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
    
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>
</html>
